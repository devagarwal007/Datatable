    $('#example').DataTable({

        columns: [
            { title: 'Name' },
            { title: 'Position' },
            { title: 'Office' },
            { title: 'Age' },
            { title: 'Start date' },
            { title: 'Salary' }
        ],
        paging: true,
        searching: true,
        ordering: true,
        pagingType: 'first_last_numbers',
        drawCallback: function() {
            var pageInfo = this.api().page.info();
            var currentPage = pageInfo.page + 1;
            var totalPages = pageInfo.pages;
            var visiblePages = 3;

            // Update the pagination display
            $(".paginate_button").each(function(index) {
                var buttonPage = parseInt($(this).text());
                var showButton = false;

                if (currentPage <= visiblePages - 1) {
                    if (buttonPage <= visiblePages) {
                        showButton = true;
                    }
                } else if (currentPage >= totalPages - (visiblePages - 2)) {
                    if (buttonPage > totalPages - visiblePages) {
                        showButton = true;
                    }
                } else {
                    if (Math.abs(buttonPage - currentPage) <= 1) {
                        showButton = true;
                    }
                }

                if (showButton || $(this).hasClass("first") || $(this).hasClass("previous") || $(this).hasClass("next") || $(this).hasClass("last")) {
                    $(this).removeClass("d-none");
                } else {
                    $(this).addClass("d-none");
                }
            });
        },
    });
